<div class="container">
    <input class="busqueda" type=text placeholder="Buscar en Twitter" #busqueda (keyup.enter)="buscar(busqueda.value)" [formControl]=termino>
    <div *ngIf="termino.getError('required')" class="termino-required">
        Tienes que ingresar lo que quieras buscar.
    </div>
    <app-card *ngFor="let tweet of tweets" [tweet]="tweet"></app-card>
    <app-loader *ngIf="cargando && !animacion">Cargando...</app-loader>
    <p (click)="verMas()" *ngIf="!tweets && !cargando">Aqui se mostraran los resultados!</p>
    <button (click)="verMas()" *ngIf="tweets && !cargando && !animacion" class="btn-ver-mas cursor">Mas Tweets!</button>
</div>
